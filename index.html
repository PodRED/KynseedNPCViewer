<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kynseed NPC Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    h1 { margin-bottom: 20px; }

    #filters input, #filters select {
      padding: 6px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }

    th {
      cursor: pointer;
      background: #f2f2f2;
      user-select: none;
    }
  </style>
</head>

<body>

<h1>Kynseed NPC Viewer</h1>

<!-- FILE UPLOAD -->
<p><b>Select your Slot1_Autosave.xml file:</b></p>
<input id="upload" type="file" accept=".xml">

<!-- FILTER BAR (ALWAYS VISIBLE) -->
<div id="filters" style="margin-top:20px; margin-bottom:20px;">

  <input 
    id="searchBox" 
    type="text" 
    placeholder="Search anythingâ€¦" 
    style="width:200px;"
  >

  <select id="genderFilter">
    <option value="">Gender: All</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <input 
    id="minAge" 
    type="number" 
    placeholder="Min Age" 
    style="width:100px;"
  >

  <input 
    id="maxAge" 
    type="number" 
    placeholder="Max Age" 
    style="width:100px;"
  >

</div>

<!-- NPC TABLE -->
<table id="npcTable" style="display:none;">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
