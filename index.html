<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kynseed NPC Viewer</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Kynseed NPC Viewer</h1>

<!-- FILE UPLOAD -->
<p><b>Select your save file:</b></p>
<input id="upload" type="file" accept=".xml">

<!-- FILTER BAR -->
<div id="filters">
  <input id="searchBox" type="text" placeholder="Search anythingâ€¦" style="width:200px;">
  
  <select id="genderFilter">
    <option value="">Gender: All</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <input id="minAge" type="number" placeholder="Min Age" style="width:100px;">
  <input id="maxAge" type="number" placeholder="Max Age" style="width:100px;">
</div>

<!-- NPC TABLE -->
<table id="npcTable" style="display:none;">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
