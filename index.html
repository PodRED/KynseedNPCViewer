<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kynseed Save File Viewer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; }
    th { cursor: pointer; background: #f2f2f2; }
    #upload { margin-top: 10px; }
  </style>
</head>
<body>

<h1>Kynseed NPC Viewer</h1>

<p>Select your <b>Slot1_Autosave.xml</b> file:</p>
<input type="file" id="upload" accept=".xml">

<table id="npcTable" style="display:none;">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
