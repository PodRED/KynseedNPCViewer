<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kynseed NPC Viewer</title>

  <!-- No external CSS for now -->
</head>

<body>

<h1>Kynseed NPC Viewer</h1>

<!-- FILE UPLOAD -->
<p><b>Select your save file:</b></p>
<input id="upload" type="file" accept=".xml">

<!-- FILTER BAR (HIDDEN BY DEFAULT) -->
<div id="filters" style="display:none; margin-top:20px; margin-bottom:20px;">
  <input id="searchBox" type="text" placeholder="Search anythingâ€¦" style="width:200px;">
  
  <select id="genderFilter">
    <option value="">Gender: All</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <input id="minAge" type="number" placeholder="Min Age" style="width:100px;">
  <input id="maxAge" type="number" placeholder="Max Age" style="width:100px;">
</div>

<!-- TABLE -->
<table id="npcTable" style="display:none; width:100%; border-collapse:collapse;">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="script.js"></script>

</body>
</html>
